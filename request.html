<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="파리바게트, 빵집, 창업, 가맹점, 상담문의">
    <meta name="description" content="파리바게트 가맹점 관련하여 궁금한 점은 언제든 문의해주시기 바랍니다.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가맹점 상담신청 | 파리바게트</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <header>
        <h1><a href="#"><img src="./images/logo_001.png" alt="파리바게트"></a></h1>
        <div class="gnb">
            <a href="#">회사소개</a>
            <a href="#">PB MAGAZINE</a>
            <a href="#">PB STORY</a>
            <a href="#">PRODUCTS</a>
        </div>
    </header>
    <main>
        <section class="consultation">
            <h1>가맹점 상담신청</h1>
            <p>가맹점 관련하여 궁금한 점은 언제든 문의주시기 바랍니다.</p>
            <p>* 항목은 필수입력 사항 입니다</p>
            <form action="#" method="post" id="consulting_frm">
                <fieldset class="user_info">
                    <legend class="skip">가맹점 상담신청 양식</legend>
                    <dl>
                        <dt>* 이름</dt>
                        <dd><input type="text" name="user_name" id="user_name" required></dd>
                        <dt>* 휴대폰번호</dt>
                        <dd><input type="text" name="user_phone1" id="user_phone1" required></dd>
                        <dd><input type="text" name="user_phone2" id="user_phone2" required></dd>
                        <dd><input type="text" name="user_phone3" id="user_phone3" required></dd>
                        <dt>* 이메일</dt>
                        <dd>
                            <input type="text" name="user_mail" id="user_mail" required>
                            <span>@</span>
                            <select name="web" id="web" required>
                                <option value="">선택해주세요</option>
                                <option value="google">google.com</option>
                                <option value="naver">naver.com</option>
                                <option value="kakao">kakao.com</option>
                                <option value="hanmail">hanmail.net</option>
                                <option value="etc">직접 입력</option>
                            </select>
                        </dd>
                        <dt>* 창업희망지역</dt>
                        <dd><input type="text" name="user_region" id="user_region"></dd>
                        <dt>신청계기</dt>
                        <dd>
                            <input type="radio" name="internet" id="internet">
                            <label for="internet">인터넷 검색</label>
                            <input type="radio" name="visit" id="visit">
                            <label for="visit">매장 방문</label>
                            <input type="radio" name="introduction" id="introduction">
                            <label for="introduction">지인 소개</label>
                            <input type="radio" name="consulting" id="consulting">
                            <label for="consulting">컨설팅/부동산</label>
                            <input type="radio" name="etc" id="etc">
                            <label for="etc">기타</label>
                        </dd>
                        <dt>* 제목</dt>
                        <dd><input type="text" name="user_title" id="user_title" required></dd>
                        <dt>* 내용</dt>
                        <dd><input type="text" name="user_detail" id="user_detail" required></dd>
                    </dl>
                    <p>
                        <button type="submit" id="request">상담 신청하기</button>
                    </p>
                </fieldset>
            </form>
        </section>
        <nav>
            <a href="./index.html"><img src="./images/store.png" alt=""><span>매장소개</span></a>
            <a href="#"><img src="./images/comments.png" alt=""><span>상담신청</span></a>
            <a href="#"><img src="./images/truck.png" alt=""><span>배송서비스</span></a>
            <a href="#"><img src="./images/percent.png" alt=""><span>프로모션</span></a>
        </nav>
    </main>
</body>
